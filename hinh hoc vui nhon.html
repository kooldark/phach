<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H√¨nh H·ªçc Vui Nh·ªôn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #FFE5E5 0%, #E5F3FF 100%);
            font-family: 'Arial Rounded MT Bold', sans-serif;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .shape {
            position: absolute;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .shape:hover {
            transform: scale(1.2) !important;
        }

        .circle {
            border-radius: 50%;
            animation: bounce 3s;
        }

        .square {
            animation: rotate 4s;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 87px solid;
            animation: wiggle 2s;
        }

        .star {
            animation: twinkle 2.5s;
        }

        .heart {
            animation: pulse 2s;
        }

        .face {
            position: absolute;
            color: white;
            font-size: 40px;
            text-align: center;
            line-height: 100px;
            animation: smile 3s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-30px) rotate(10deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-20px) rotate(-10deg); }
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(1); }
            75% { transform: rotate(270deg) scale(1.1); }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-15deg) translateX(-10px); }
            75% { transform: rotate(15deg) translateX(10px); }
        }

        @keyframes twinkle {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.3) rotate(180deg); opacity: 0.7; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes smile {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container" id="container"></div>

    <script>
        const colors = ['#FF6B9D', '#FFA07A', '#FFD93D', '#6BCF7F', '#4ECDC4', '#95E1D3', '#A8DADC', '#C77DFF', '#FF85B3', '#FFB347'];
        const container = document.getElementById('container');
        const shapes = [];

        function createCircle(x, y, size, color) {
            const circle = document.createElement('div');
            circle.className = 'shape circle';
            circle.style.width = size + 'px';
            circle.style.height = size + 'px';
            circle.style.backgroundColor = color;
            circle.style.left = x + 'px';
            circle.style.top = y + 'px';
            circle.style.animationDelay = Math.random() * 2 + 's';
            
            const face = document.createElement('div');
            face.className = 'face';
            face.textContent = ['üòä', 'ü•∞', 'üòÑ', 'ü§ó'][Math.floor(Math.random() * 4)];
            circle.appendChild(face);
            
            return circle;
        }

        function createSquare(x, y, size, color) {
            const square = document.createElement('div');
            square.className = 'shape square';
            square.style.width = size + 'px';
            square.style.height = size + 'px';
            square.style.backgroundColor = color;
            square.style.left = x + 'px';
            square.style.top = y + 'px';
            square.style.borderRadius = '15px';
            square.style.animationDelay = Math.random() * 2 + 's';
            
            const face = document.createElement('div');
            face.className = 'face';
            face.textContent = ['üò∏', 'üê∂', 'üêª', 'üê∞'][Math.floor(Math.random() * 4)];
            square.appendChild(face);
            
            return square;
        }

        function createTriangle(x, y, color) {
            const triangle = document.createElement('div');
            triangle.className = 'shape triangle';
            triangle.style.borderBottomColor = color;
            triangle.style.left = x + 'px';
            triangle.style.top = y + 'px';
            triangle.style.animationDelay = Math.random() * 2 + 's';
            return triangle;
        }

        function createStar(x, y, color) {
            const star = document.createElement('div');
            star.className = 'shape star';
            star.style.fontSize = '60px';
            star.textContent = '‚≠ê';
            star.style.left = x + 'px';
            star.style.top = y + 'px';
            star.style.animationDelay = Math.random() * 2 + 's';
            return star;
        }

        function createHeart(x, y, color) {
            const heart = document.createElement('div');
            heart.className = 'shape heart';
            heart.style.fontSize = '80px';
            heart.textContent = 'üíñ';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            heart.style.animationDelay = Math.random() * 2 + 's';
            return heart;
        }

        function randomShape() {
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            const size = 80 + Math.random() * 60;
            const color = colors[Math.floor(Math.random() * colors.length)];
            const shapeType = Math.floor(Math.random() * 5);

            let shape;
            switch(shapeType) {
                case 0: shape = createCircle(x, y, size, color); break;
                case 1: shape = createSquare(x, y, size, color); break;
                case 2: shape = createTriangle(x, y, color); break;
                case 3: shape = createStar(x, y, color); break;
                case 4: shape = createHeart(x, y, color); break;
            }

            shape.addEventListener('click', function() {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = '';
                }, 10);
            });

            container.appendChild(shape);
            shapes.push(shape);

            if (shapes.length > 15) {
                const oldShape = shapes.shift();
                oldShape.remove();
            }
        }

        // T·∫°o h√¨nh ban ƒë·∫ßu
        for (let i = 0; i < 12; i++) {
            randomShape();
        }

        // T·∫°o h√¨nh m·ªõi li√™n t·ª•c
        setInterval(randomShape, 3000);
    </script>
</body>
</html>
