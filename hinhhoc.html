    <script>
        // D·ªØ li·ªáu h√¨nh d·∫°ng
        const shapes = [
            { emoji: '‚≠ï', name: 'Tr√≤n', color: '#FF6B9D' },
            { emoji: 'üü©', name: 'Vu√¥ng', color: '#FFD93D' },
            { emoji: 'üî∫', name: 'Tam Gi√°c', color: '#6BCF7F' },
            { emoji: '‚≠ê', name: 'Ng√¥i Sao', color: '#4ECDC4' },
            { emoji: '‚ù§Ô∏è', name: 'Tr√°i Tim', color: '#FF85B3' }
        ];

        // D·ªØ li·ªáu m√†u s·∫Øc
        const colors = [
            { emoji: 'üî¥', name: 'ƒê·ªè', hex: '#FF0000' },
            { emoji: 'üü†', name: 'Cam', hex: '#FF8C00' },
            { emoji: 'üü°', name: 'V√†ng', hex: '#FFD700' },
            { emoji: 'üü¢', name: 'Xanh L√°', hex: '#00CC00' },
            { emoji: 'üîµ', name: 'Xanh D∆∞∆°ng', hex: '#0066FF' },
            { emoji: 'üü£', name: 'T√≠m', hex: '#9933FF' },
            { emoji: 'ü©∑', name: 'H·ªìng', hex: '#FF69B4' },
            { emoji: '‚ö´', name: 'ƒêen', hex: '#000000' },
            { emoji: '‚ö™', name: 'Tr·∫Øng', hex: '#FFFFFF' }
        ];

        let currentShapeIndex = 0;
        let currentColorIndex = 0;
        let currentMixShape = 0;
        let currentMixColor = 0;
        let autoPlayInterval = null;
        let currentScreen = 'shapes';
        let audioContext = null;
        let touchStartX = 0;
        let touchStartY = 0;

        // Load settings from localStorage
        function loadSettings() {
            const saved = localStorage.getItem('kidAppSettings');
            if (saved) {
                const settings = JSON.parse(saved);
                // Use settings if needed for other features
            }
        }

        // Save settings to localStorage
        function saveSettings() {
            localStorage.setItem('kidAppSettings', JSON.stringify({}));
        }

        // Update settings UI
        function updateSettingsUI() {
            const autoPlayToggle = document.getElementById('autoPlayToggle');
            const randomToggle = document.getElementById('randomToggle');
            const speedControlDiv = document.getElementById('speedControlDiv');
            const speedSlider = document.getElementById('speedSlider');
            const speedValue = document.getElementById('speedValue');

            if (autoPlayToggle.classList.contains('active')) {
                autoPlayToggle.classList.remove('active');
                speedControlDiv.style.display = 'none';
            } else {
                autoPlayToggle.classList.add('active');
                speedControlDiv.style.display = 'flex';
            }

            speedSlider.value = 3;
            speedValue.textContent = '3s';
        }

        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
            document.querySelector('.settings-btn').setAttribute('aria-expanded', 'true');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
            document.querySelector('.settings-btn').setAttribute('aria-expanded', 'false');
            saveSettings();
        }

        function toggleAutoPlay() {
            const autoPlayToggle = document.getElementById('autoPlayToggle');
            autoPlayToggle.classList.toggle('active');
            if (autoPlayToggle.classList.contains('active')) {
                document.getElementById('speedControlDiv').style.display = 'flex';
                startAutoPlayIfEnabled();
            } else {
                document.getElementById('speedControlDiv').style.display = 'none';
                stopAutoPlay();
            }
        }

        function toggleRandom() {
            const randomToggle = document.getElementById('randomToggle');
            randomToggle.classList.toggle('active');
        }

        function updateSpeed() {
            const speedSlider = document.getElementById('speedSlider');
            const speedValue = document.getElementById('speedValue');
            const newSpeed = parseInt(speedSlider.value);
            speedValue.textContent = newSpeed + 's';
            
            if (document.getElementById('autoPlayToggle').classList.contains('active') && autoPlayInterval) {
                clearInterval(autoPlayInterval);
                startAutoPlayIfEnabled();
            }
        }

        function getAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioContext;
        }

        function playSuccessSound() {
            const ctx = getAudioContext();
            const notes = [523, 659, 784]; // C5, E5, G5
            
            notes.forEach((freq, i) => {
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);
                
                oscillator.frequency.value = freq;
                oscillator.type = 'sine';
                
                const startTime = ctx.currentTime + (i * 0.1);
                gainNode.gain.setValueAtTime(0.3, startTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.2);
                
                oscillator.start(startTime);
                oscillator.stop(startTime + 0.2);
            });
        }

        function startAutoPlayIfEnabled() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
            }

            if (!document.getElementById('autoPlayToggle').classList.contains('active')) return;

            const speedSlider = document.getElementById('speedSlider');
            const speed = parseInt(speedSlider.value);
            const isRandom = document.getElementById('randomToggle').classList.contains('active');

            autoPlayInterval = setInterval(() => {
                if (currentScreen === 'shapes') {
                    isRandom ? randomShape() : nextShape();
                } else if (currentScreen === 'colors') {
                    isRandom ? randomColor() : nextColor();
                } else if (currentScreen === 'mix') {
                    randomMix();
                }
            }, speed * 1000);
        }

        function stopAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
            }
        }

        // Touch handlers
        function handleTouchStart(e) {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }

        function handleTouchEnd(e) {
            const touchEndX = e.changedTouches[0].screenX;
            const touchEndY = e.changedTouches[0].screenY;
            const diffX = touchStartX - touchEndX;
            const diffY = Math.abs(touchStartY - touchEndY);

            if (Math.abs(diffX) > diffY && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // Swipe left -> next
                    if (currentScreen === 'shapes') nextShape();
                    else if (currentScreen === 'colors') nextColor();
                    else if (currentScreen === 'mix') randomMix();
                } else {
                    // Swipe right -> previous
                    if (currentScreen === 'shapes') prevShape();
                    else if (currentScreen === 'colors') prevColor();
                }
            }
        }

        function showScreen(screenClass) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelector(screenClass).classList.add('active');
            
            if (screenClass === '.shapes-screen') currentScreen = 'shapes';
            else if (screenClass === '.colors-screen') currentScreen = 'colors';
            else if (screenClass === '.mix-screen') currentScreen = 'mix';
            else if (screenClass === '.home-screen') {
                stopAutoPlay();
                currentScreen = 'home';
            }

            startAutoPlayIfEnabled();
        }

        function startShapes() {
            currentShapeIndex = 0;
            updateShapeDisplay();
            showScreen('.shapes-screen');
        }

        function startColors() {
            currentColorIndex = 0;
            updateColorDisplay();
            showScreen('.colors-screen');
        }

        function startMix() {
            currentMixShape = Math.floor(Math.random() * shapes.length);
            currentMixColor = Math.floor(Math.random() * colors.length);
            updateMixDisplay();
            showScreen('.mix-screen');
        }

        function goHome() {
            stopAutoPlay();
            showScreen('.home-screen');
        }

        function nextShape() {
            currentShapeIndex = (currentShapeIndex + 1) % shapes.length;
            updateShapeDisplay();
            playSuccessSound();
        }

        function prevShape() {
            currentShapeIndex = (currentShapeIndex - 1 + shapes.length) % shapes.length;
            updateShapeDisplay();
        }

        function randomShape() {
            currentShapeIndex = Math.floor(Math.random() * shapes.length);
            updateShapeDisplay();
            playSuccessSound();
        }

        function nextColor() {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            updateColorDisplay();
            playSuccessSound();
        }

        function prevColor() {
            currentColorIndex = (currentColorIndex - 1 + colors.length) % colors.length;
            updateColorDisplay();
        }

        function randomColor() {
            currentColorIndex = Math.floor(Math.random() * colors.length);
            updateColorDisplay();
            playSuccessSound();
        }

        function randomMix() {
            currentMixShape = Math.floor(Math.random() * shapes.length);
            currentMixColor = Math.floor(Math.random() * colors.length);
            updateMixDisplay();
            playSuccessSound();
        }

        function updateShapeDisplay() {
            const shape = shapes[currentShapeIndex];
            document.getElementById('shapeEmoji').textContent = shape.emoji;
            document.getElementById('shapeName').textContent = shape.name;
            document.getElementById('shapeColor').textContent = '';
            
            updateDots('shapeDots', currentShapeIndex, shapes.length);
        }

        function updateColorDisplay() {
            const color = colors[currentColorIndex];
            document.getElementById('colorEmoji').textContent = color.emoji;
            document.getElementById('colorName').textContent = color.name;
            document.getElementById('colorCode').textContent = color.hex;
            
            updateDots('colorDots', currentColorIndex, colors.length);
        }

        function updateMixDisplay() {
            const shape = shapes[currentMixShape];
            const color = colors[currentMixColor];
            document.getElementById('mixEmoji').textContent = shape.emoji;
            document.getElementById('mixShapeName').textContent = shape.name;
            document.getElementById('mixColorName').textContent = color.name + ' - ' + color.hex;
        }

        function updateDots(containerId, current, total) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            for (let i = 0; i < total; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot' + (i === current ? ' active' : '');
                container.appendChild(dot);
            }
        }

        // Kh·ªüi t·∫°o
        document.addEventListener('touchstart', handleTouchStart, false);
        document.addEventListener('touchend', handleTouchEnd, false);
        updateShapeDisplay();
        loadSettings();
    </script>
</body>
</html>
