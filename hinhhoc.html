<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H√¨nh H·ªçc Vui Nh·ªôn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #FFE5E5 0%, #E5F3FF 100%);
            font-family: 'Arial Rounded MT Bold', sans-serif;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .shape {
            position: absolute;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .shape:hover {
            transform: scale(1.2) !important;
        }

        .circle {
            border-radius: 50%;
            animation: bounce 3s;
        }

        .square {
            animation: rotate 4s;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 87px solid;
            animation: wiggle 2s;
        }

        .star {
            animation: twinkle 2.5s;
        }

        .heart {
            animation: pulse 2s;
        }

        .face {
            position: absolute;
            color: white;
            font-size: 40px;
            text-align: center;
            line-height: 100px;
            animation: smile 3s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-30px) rotate(10deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-20px) rotate(-10deg); }
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(1); }
            75% { transform: rotate(270deg) scale(1.1); }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-15deg) translateX(-10px); }
            75% { transform: rotate(15deg) translateX(10px); }
        }

        @keyframes twinkle {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.3) rotate(180deg); opacity: 0.7; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes smile {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 768px) {
            .shape {
                position: relative !important;
            }

            .container {
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container"></div>

    <script>
        const shapes = [
            { type: 'circle', name: 'H√¨nh Tr√≤n', emoji: 'üî¥' },
            { type: 'square', name: 'H√¨nh Vu√¥ng', emoji: 'üü¶' },
            { type: 'triangle', name: 'H√¨nh Tam Gi√°c', emoji: 'üî∫' },
            { type: 'star', name: 'Ng√¥i Sao', emoji: '‚≠ê' },
            { type: 'heart', name: 'Tr√°i Tim', emoji: 'üíñ' }
        ];

        const colors = [
            '#FF0000',  // ƒê·ªè
            '#FF8C00',  // Cam
            '#FFD700',  // V√†ng
            '#00B050',  // Xanh l√°
            '#00B0F0',  // Xanh x∆∞∆°ng
            '#9932CC',  // T√≠m
            '#000000',  // ƒêen
            '#FFFFFF'   // Tr·∫Øng
        ];

        let currentIndex = 0;
        const container = document.getElementById('container');

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function showShape(index) {
            container.innerHTML = '';
            const shapeData = shapes[index];
            const randomColor = getRandomColor();
            
            // T√≠nh to√°n k√≠ch th∆∞·ªõc theo m√†n h√¨nh
            const isMobile = window.innerWidth <= 768;
            const isSmallMobile = window.innerWidth <= 480;
            let shapeSize = 200;
            let labelSize = 48;
            
            if (isSmallMobile) {
                shapeSize = Math.min(120, window.innerWidth * 0.4);
                labelSize = 28;
            } else if (isMobile) {
                shapeSize = Math.min(150, window.innerWidth * 0.35);
                labelSize = 36;
            } else {
                shapeSize = Math.min(200, window.innerWidth * 0.3);
                labelSize = 48;
            }
            
            const wrapper = document.createElement('div');
            wrapper.style.cssText = `
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                width: 100%;
                padding: 20px;
            `;

            const shapeElement = document.createElement('div');
            shapeElement.className = 'shape ' + shapeData.type;
            shapeElement.style.position = 'relative';
            shapeElement.style.margin = '0 auto 30px';
            
            if (shapeData.type === 'circle') {
                shapeElement.style.width = shapeSize + 'px';
                shapeElement.style.height = shapeSize + 'px';
                shapeElement.style.backgroundColor = randomColor;
                shapeElement.style.borderRadius = '50%';
            } else if (shapeData.type === 'square') {
                shapeElement.style.width = shapeSize + 'px';
                shapeElement.style.height = shapeSize + 'px';
                shapeElement.style.backgroundColor = randomColor;
                shapeElement.style.borderRadius = '20px';
            } else if (shapeData.type === 'triangle') {
                const triangleSize = shapeSize / 2;
                shapeElement.style.borderLeftWidth = triangleSize + 'px';
                shapeElement.style.borderRightWidth = triangleSize + 'px';
                shapeElement.style.borderBottomWidth = (triangleSize * 1.732) + 'px';
                shapeElement.style.borderBottomColor = randomColor;
                shapeElement.style.borderLeftColor = 'transparent';
                shapeElement.style.borderRightColor = 'transparent';
            } else if (shapeData.type === 'star' || shapeData.type === 'heart') {
                shapeElement.style.fontSize = shapeSize + 'px';
                shapeElement.style.color = randomColor;
                shapeElement.textContent = shapeData.emoji;
                shapeElement.style.lineHeight = '1';
            }

            const label = document.createElement('div');
            label.style.cssText = `
                font-size: ${labelSize}px;
                color: #333;
                font-weight: bold;
                margin-top: 20px;
                word-wrap: break-word;
                max-width: 100%;
            `;
            label.textContent = shapeData.name;

            wrapper.appendChild(shapeElement);
            wrapper.appendChild(label);
            container.appendChild(wrapper);
        }

        function nextShape() {
            currentIndex = Math.floor(Math.random() * shapes.length);
            showShape(currentIndex);
        }

        // Hi·ªÉn th·ªã h√¨nh ƒë·∫ßu ti√™n
        showShape(currentIndex);

        // T·ª± ƒë·ªông chuy·ªÉn h√¨nh m·ªói 3 gi√¢y
        setInterval(nextShape, 3000);

        // Nh·∫•n v√†o m√†n h√¨nh ƒë·ªÉ chuy·ªÉn h√¨nh
        container.addEventListener('click', nextShape);

        // C·∫≠p nh·∫≠t l·∫°i khi thay ƒë·ªïi k√≠ch th∆∞·ªõc m√†n h√¨nh
        window.addEventListener('resize', () => {
            showShape(currentIndex);
        });
    </script>
</body>
</html>
