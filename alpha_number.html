            height: 100%;
            opacity: 0;
            pointer-events: none;
        }

        .card.active {

        }

        .card.exit {
            animation: slideOut 0.5s ease-in forwards;

        .card-content {

            align-items: center;
            justify-content: center;

        .emoji {

        .letter {

        }

        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-15px); }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(100px) rotateY(90deg);
            }
            100% {
                opacity: 1;
                transform: translateX(0) rotateY(0deg);
            }
        }

        @keyframes slideOut {
            0% {
                opacity: 1;
                transform: translateX(0) rotateY(0deg);
            }
            100% {
                opacity: 0;
                transform: translateX(-100px) rotateY(-90deg);
            }

    </style>

        const COLORS = Object.freeze(['color-red', 'color-orange', 'color-yellow', 'color-green', 'color-cyan', 'color-blue', 'color-purple', 'color-pink']);

        // Cache DOM elements
        const cache = {
            container: document.getElementById('container'),
            cardCount: document.getElementById('cardCount'),

            playBtn: document.getElementById('playBtn'),
            prevBtn: document.getElementById('prevBtn'),

        // State Management
        const state = {
            currentIndex: 0,
            isPlaying: false,
            currentCard: null,

        // Initialize
        (function init() {
            cache.cardTotal.textContent = ALL_CARDS.length;

        // Sync UI with settings manager
        function syncSettingsUI() {
            if (!window.settingsManager) return;
            const mgr = window.settingsManager;
            cache.timerSlider.value = mgr.get('cardDuration');
            cache.timerValue.textContent = mgr.get('cardDuration');
            cache.modeSelect.value = mgr.get('mode');
            cache.soundToggle.checked = mgr.get('soundEnabled');
            cache.animationToggle.checked = mgr.get('animationEnabled');
            cache.speedMultiplier.value = mgr.get('animationSpeed');
            cache.speedValue.textContent = mgr.get('animationSpeed') + 'x';
        }

        // Event Listeners
        function attachEventListeners() {
            cache.playBtn.addEventListener('click', togglePlayPause);
            cache.nextBtn.addEventListener('click', nextCard);
            cache.prevBtn.addEventListener('click', previousCard);
            cache.settingsBtn.addEventListener('click', toggleSettings);
            cache.closeSettings.addEventListener('click', toggleSettings);
            
            // Settings controls
            cache.timerSlider.addEventListener('input', (e) => {
                if (window.settingsManager) {
                    window.settingsManager.set('cardDuration', parseInt(e.target.value));
                }
                cache.timerValue.textContent = e.target.value;
            });
            
            cache.modeSelect.addEventListener('change', (e) => {
                if (window.settingsManager) {
                    window.settingsManager.set('mode', e.target.value);
                }
            });
            
            cache.soundToggle.addEventListener('change', (e) => {
                if (window.settingsManager) {
                    window.settingsManager.set('soundEnabled', e.target.checked);
                }
            });
            
            cache.animationToggle.addEventListener('change', (e) => {
                if (window.settingsManager) {
                    window.settingsManager.set('animationEnabled', e.target.checked);

                cache.container.style.transition = e.target.checked ? 'background 1s cubic-bezier(0.4, 0, 0.2, 1)' : 'none';
            });
            
            cache.speedMultiplier.addEventListener('input', (e) => {
                if (window.settingsManager) {
                    window.settingsManager.set('animationSpeed', parseFloat(e.target.value));
                }
                cache.speedValue.textContent = e.target.value + 'x';
                updateAnimationSpeed();
            });

            // Touch/Swipe support
            document.addEventListener('touchstart', handleTouchStart, false);
            document.addEventListener('touchmove', handleTouchMove, false);

            document.addEventListener('visibilitychange', handleVisibilityChange);
            window.addEventListener('beforeunload', cleanup);
        }

        // Touch gesture handling for swipe
        function handleTouchStart(e) {
            state.touchStartX = e.changedTouches[0].screenX;
            state.touchStartY = e.changedTouches[0].screenY;
        }

        function handleTouchMove(e) {
            e.preventDefault();
        }

        function handleTouchEnd(e) {
            const touchEndX = e.changedTouches[0].screenX;
            const touchEndY = e.changedTouches[0].screenY;
            const diffX = state.touchStartX - touchEndX;
            const diffY = Math.abs(state.touchStartY - touchEndY);

            if (Math.abs(diffX) > diffY && Math.abs(diffX) > 50) {

            cache.settingsPanel.classList.toggle('open');
            cache.settingsBtn.setAttribute('aria-expanded', cache.settingsPanel.classList.contains('open'));
        }

        // Sound effect - Ting ting
        function playSound(cardIndex) {
            if (!window.settingsManager || !window.settingsManager.get('soundEnabled')) return;

            try {
                if (!state.audioContext) {
                    state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                const ctx = state.audioContext;
                const card = ALL_CARDS[cardIndex];
                
                // Create multiple ting sounds for musical effect
                const notes = card.type === 'number' ? 
                    [400 + card.number * 30, 500 + card.number * 30] :
                    [400 + (card.letter.charCodeAt(0) - 65) * 20, 500 + (card.letter.charCodeAt(0) - 65) * 20];

                notes.forEach((freq, idx) => {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    
                    osc.frequency.value = freq;
                    osc.type = 'sine';
                    
                    const startTime = ctx.currentTime + (idx * 0.1);
                    gain.gain.setValueAtTime(0.3, startTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, startTime + 0.3);
                    
                    osc.start(startTime);
                    osc.stop(startTime + 0.3);
                });
            } catch (e) {
                console.log('Audio context not available');
            }
        }

        function updateAnimationSpeed() {
            const speed = window.settingsManager ? window.settingsManager.get('animationSpeed') : 1;
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn { animation-duration: ${0.7 / speed}s !important; }
                @keyframes slideOut { animation-duration: ${0.5 / speed}s !important; }
                @keyframes float { animation-duration: ${3 / speed}s !important; }
                @keyframes bounce { animation-duration: ${0.6 / speed}s !important; }
            `;
            document.head.appendChild(style);
        }

        // Pause autoplay when tab is not visible
        function handleVisibilityChange() {
            if (document.hidden) {
                stopAutoplay();
            } else if (state.isPlaying) {
                startAutoplay();
            }
        }

        // Display current card
        function displayCard() {
            if (state.isTransitioning) return;
            state.isTransitioning = true;

            const mgr = window.settingsManager;
            const card = ALL_CARDS[state.currentIndex];
            const colorClass = COLORS[state.currentIndex % COLORS.length];

            // Update counter
            cache.cardCount.textContent = state.currentIndex + 1;

            // Function to create new card
            const createNewCard = () => {
                const newCard = document.createElement('div');
                newCard.className = `card ${colorClass}`;
                
                let content = '';
                if (card.type === 'number') {
                    content = `
                        <div class="card-content">
                            <div class="number" style="color: inherit;">${card.number}</div>
                            <div class="name" style="color: inherit;">${card.name}</div>
                            <div class="animals">
                                ${card.animals.map((animal, i) => {
                                    const speed = mgr ? mgr.get('animationSpeed') : 1;
                                    return `<span class="animal" style="animation-delay: ${i * 0.1 * speed}s; animation: ${mgr && !mgr.get('animationEnabled') ? 'none' : 'bounce 0.6s ease infinite alternate'}">${animal}</span>`;
                                }).join('')}
                            </div>
                        </div>
                    `;
                } else {
                    content = `
                        <div class="card-content">
                            <div class="emoji">${card.emoji}</div>
                            <div class="letter" style="color: inherit;">${card.letter}</div>
                            <div class="word" style="color: inherit;">${card.word}</div>
                        </div>
                    `;
                }

                newCard.innerHTML = content;
                cache.container.appendChild(newCard);
                cache.container.className = colorClass;

                // Trigger animation
                if (mgr && mgr.get('animationEnabled')) {
                    requestAnimationFrame(() => {
                        if (newCard.parentNode) {
                            newCard.classList.add('active');
                        }
                    });
                } else {
                    newCard.classList.add('active');
                }

                state.currentCard = newCard;
                state.isTransitioning = false;
                
                // Play sound
                playSound(state.currentIndex);
            };

            // Remove old card if exists
            if (state.currentCard) {
                state.currentCard.classList.add('exit');
                setTimeout(() => {
                    if (state.currentCard && state.currentCard.parentNode) {
                        state.currentCard.remove();
                    }
                    createNewCard();
                }, 300);
            } else {
                createNewCard();
            }
        }

        // Navigation
        function nextCard() {
            if (state.isTransitioning) return;
            
            stopAutoplay();
            const mgr = window.settingsManager;
            if (mgr && mgr.get('mode') === 'random') {
                state.currentIndex = Math.floor(Math.random() * ALL_CARDS.length);
            } else {
                state.currentIndex = (state.currentIndex + 1) % ALL_CARDS.length;
            }
            displayCard();
            
            if (state.isPlaying) {
                startAutoplay();
            }
        }

        function previousCard() {
            if (state.isTransitioning) return;
            
            stopAutoplay();
            state.currentIndex = (state.currentIndex - 1 + ALL_CARDS.length) % ALL_CARDS.length;
            displayCard();
            
            if (state.isPlaying) {
                startAutoplay();
            }
        }

        // Play/Pause Control
        function togglePlayPause() {
            state.isPlaying = !state.isPlaying;
            cache.playBtn.textContent = state.isPlaying ? '‚è∏' : '‚ñ∂';
            
            if (state.isPlaying) {
                startAutoplay();
            } else {
                stopAutoplay();
            }
        }

        // Autoplay
        function startAutoplay() {
            const mgr = window.settingsManager;
            const duration = mgr ? mgr.get('cardDuration') : 4;
            state.autoplayInterval = setInterval(nextCard, duration * 1000);
        }

        function stopAutoplay() {
            if (state.autoplayInterval) {
                clearInterval(state.autoplayInterval);
                state.autoplayInterval = null;
            }
        }

        // Cleanup function
        function cleanup() {
            stopAutoplay();
            if (state.audioContext) {
                state.audioContext.close();
            }
        }
    </script>
</body>
